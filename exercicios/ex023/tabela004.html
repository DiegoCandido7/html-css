<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1em;
            font-weight: bold;
            padding: 10px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercico de tabelas</h1>
    <table>
        <caption>Filmes favoritos</caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nome</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>   
            <tr>
                <th rowspan="3">Homens</th>
                <td>Diego</td>
                <td>Hulk</td>
                <td>Rambo</td>
                <td>Joe</td>
            </tr>
            <tr>
                <td>Jao</td>
                <td>Homem A</td>
                <td>Toy story</td>
                <td>Titanic</td>
            </tr>
            <tr>
                <td>Ze</td>
                <td>Rambo 2</td>
                <td>Toy story 3</td>
                <td>Hulk 2</td>
            </tr>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Beatriz</td>
                <td>Rambo 3</td>
                <td>Toy story 3</td>
                <td>Titanic 2</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>Logoa Azul</td>
                <td>Logoa Azul 2</td>
                <td>Logoa Azul 3</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Treta</td>
                <td>Ação</td>
                <td>Naruto</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
