<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <label for="iestado">estados</label>
        <select name="estados" id="iestado">
            <option selected>---estado---</option>
            <optgroup label="suldeste">
                <option value="mg">minas gerais</option>
                <option value="rj">rio de janeiro</option>
                <option value="sp">são paulo</option>
            </optgroup>
            <optgroup label="nordeste">
                <option value="ba">bhaia</option>
                <option value="ma">maranhão</option>
                <option value="pe">pernambuco</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>professor</option>
                <option>desenvolvedor</option>
                <option>contabilista</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
