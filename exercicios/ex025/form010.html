<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">em que ano você nasceu</label>
            <input type="number" name="num" id="inum" min="1900" max="2022" oninput="cal()">
        </p>
        <p>
            <label for="iidade">sua idade é</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <script>
        function cal(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(inum.value)
        }
    </script>
</body>
</html>
