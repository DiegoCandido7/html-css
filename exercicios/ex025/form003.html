<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" maxlength="30" required placeholder="nome completo" autocomplete="nome">
        </p>
        <p>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" required placeholder="media" autocomplete="media" step="0.1">
        </p>
        <p>
            <label for="imes">mes</label>
            <input type="month" name="mes" id="imes" value="2022-07">
        </p>
        <p>
            <label for="idia">dia</label>
            <input type="date" name="dia" id="idia" value="2022-07-15">
        </p>
        <p>
            <label for="ihora">hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
