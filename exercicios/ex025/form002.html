<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="usu">nome:</label>
            <input type="text" name="usu" id="usu" minlength="4" maxlength="15" autocomplete="username" size="10" required>
        </p>
        <p>
            <label for="senha">senha:</label>
            <input type="password" name="senha" id="senha" minlength="8" maxlength="15" autocomplete="current-password" size="10" required>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
