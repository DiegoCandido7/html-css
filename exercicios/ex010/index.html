<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia</title>
</head>

<body>
    <h1>midias</h1>
    <p>adicionando imagens de tamanhos diferentes no site sem precisar mudar de tela adaptando as imagens a sua tela</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexivel">
    </picture>
    <h1>reproduzindo uma musica</h1>
    <p>reproduzindo musica no site</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/musica.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
