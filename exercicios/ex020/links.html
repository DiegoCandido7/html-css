<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links personalizados</title>
    <style>
        a{
            color: red;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        a:hover{
            color: yellow;
            text-decoration: underline;
        }
        a::after{
            color: tomato;
        }
        a::before{
            color: teal;
        }
        a:active{
            color: turquoise;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <li>
        <ol><a href="http:/facebook.com" target="_blank">facebook</a></ol>
        <ol><a href="http:/youtube.com" target="_blank">youtube</a></ol>
        <ol><a href="http:/bing.com" target="_blank">bing</a></ol>
    </li>
</body>
</html>
