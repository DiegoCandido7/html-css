<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>negrito e italico</title>
</head>

<body>
    <h1>tags em negrito e italico</h1>
    <p>
        esta frase tem uma palavra em <b>negrito</b> não semantico
    </p>
    <p>esta frase tem uma palavra em <strong>negrito</strong> semantico</p>
    <p>
        esta frase tem uma palavra em <i>italico</i> não semantico
    </p>
    <p>esta frase tem uma palavra em <em>italico</em> semantico</p>
    <p><del>texto deletado</del></p>
    <p>
        <ins>texto sublinhado</ins> </p>
    <p>H<sub>2</sub>O</p>
    <p>20<sup>X</sup></p>
    <p>texto
        <mark>marcado</mark></p>
</body>

</html>
