<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em html existe muitas tags</p>
    <li>
        <abbr title="use a tag <p> para um paragrafo">paragrafo</abbr>
    </li>
    <li>
        <abbr title="body é o corpo do site">body</abbr>
    </li>
    <li>
        <abbr title="head é a cabeça do site">head</abbr>
    </li>
    <li>
        <abbr title="titulo do site">title</abbr>
    </li>
    <li>
        <abbr title="a tag <abbr> é usada para mostrar essas mensagens">abbr</abbr>
    </li>
    <li>
        <abbr title="a tag <li> cria listas">li</abbr>
    </li>
    <li>
        <abbr title="<ol> lista ordenada">ol</abbr>
    </li>
</body>
</html>
